apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app: gitlab
  name: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: gitlab-cm
        - secretRef:
            name: gitlab-secret
        image: quay.io/redhat-gpte/gitlab:16.0.4
        imagePullPolicy: Always
        name: gitlab
        ports:
        - containerPort: 22
          name: ssh
          protocol: TCP
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: "2"
            memory: 4Gi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /home/git/data
          name: gitlab-persistent-storage
      volumes:
      - name: gitlab-persistent-storage
        persistentVolumeClaim:
          claimName: gitlab-persistent-storage
      serviceAccount: gitlab
      serviceAccountName: gitlab